<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="./assets/css/todo.css">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="container-fluid container-lg text-light py-5">
    <div class="d-flex justify-content-center">
        <div id="todo-list" class="list-group d-flex flex-fill mb-5">
            <div class="list-group-item py-3 bg-dark text-light border-dark d-flex justify-content-between align-items-center">
                <span>لیست کارها</span>
                <span class="btn btn-dark d-flex align-items-center"><i class="fa fa-tasks"></i></span>
                <!-- <i class="fa fa-tasks me-2"></i> -->
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-6">
            <form id="frm-add-todo">
                <div class="input-group mb-3">
                    <button class="btn btn-secondary" type="submit" id="add-todo">اضافه کردن</button>
                    <input name="todo-text" type="text" id="add-todo-field" class="form-control" placeholder="کار خود را وارد کنید..." aria-label="Button" aria-describedby="">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./assets/js/fontawesome/fontawesome.min.js"></script>
<script src="./assets/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/todo.js"></script>
</html>
